        <h6>Back to address List</h6>

<div class="container my-5">
    <h1 class="mb-3">Edit Your Data</h1>
    <form #form="ngForm" (ngSubmit)="updateAddress()">
        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <label for="Id" class="form-label">Edit Id</label>
                    <input type="text" class="form-control" id="Id" name="Id" placeholder="Enter Id in number"
                        [(ngModel)]="addAddressRequest.id">
                </div>
                <div class="mb-3">
                    <label for="family" class="form-label">How should your data be addressed?</label>
                    <input type="text" class="form-control" id="family" name="family" placeholder="Ex: The Smith Family"
                        [(ngModel)]="addAddressRequest.family">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="The First name"
                        [(ngModel)]="addAddressRequest.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="The Last name"
                        [(ngModel)]="addAddressRequest.lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="The email address"
                        [(ngModel)]="addAddressRequest.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Ex: IN 9"
                        [(ngModel)]="addAddressRequest.phone">
                </div>
                <h1>Address</h1>
                <div class="mb-3">
                    <label for="address" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                        placeholder="Street address, Apartment, House etc." [(ngModel)]="addAddressRequest.address">
                </div>
                <div class="mb-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="80123"
                        [(ngModel)]="addAddressRequest.postalcode">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City Name"
                        [(ngModel)]="addAddressRequest.city">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State Name"
                        [(ngModel)]="addAddressRequest.state">
