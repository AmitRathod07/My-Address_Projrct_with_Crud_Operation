<app-user-header></app-user-header> 
<div class="container my-5">
    <h1 class="mb-3">User List</h1>
    <table class="table" *ngIf="user && user.length > 0">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of user">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.phone}}</td>
            <td>{{u.department}}</td>
        </tr>
    </tbody>
    </table>
    <p *ngIf="!user || user.length <= 0">No User Found....</p>
</div>
